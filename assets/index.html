<html>
    <head>
        <title>GuyStation</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
        <script src="/assets/socket.io.js"></script>
        <script src="/assets/index.js"></script>
        <script src="/assets/dog.js"></script>
        <link rel="stylesheet" type="text/css" href="/assets/index.css">
        <link rel="stylesheet" type="text/css" href="/assets/dog.css">

        <link rel="apple-touch-icon" sizes="57x57" href="/assets/icons/apple-icon-57x57.png">
        <link rel="apple-touch-icon" sizes="60x60" href="/assets/icons/apple-icon-60x60.png">
        <link rel="apple-touch-icon" sizes="72x72" href="/assets/icons/apple-icon-72x72.png">
        <link rel="apple-touch-icon" sizes="76x76" href="/assets/icons/apple-icon-76x76.png">
        <link rel="apple-touch-icon" sizes="114x114" href="/assets/icons/apple-icon-114x114.png">
        <link rel="apple-touch-icon" sizes="120x120" href="/assets/icons/apple-icon-120x120.png">
        <link rel="apple-touch-icon" sizes="144x144" href="/assets/icons/apple-icon-144x144.png">
        <link rel="apple-touch-icon" sizes="152x152" href="/assets/icons/apple-icon-152x152.png">
        <link rel="apple-touch-icon" sizes="180x180" href="/assets/icons/apple-icon-180x180.png">
        <link rel="icon" type="image/png" sizes="192x192"  href="/assets/icons/android-icon-192x192.png">
        <link rel="icon" type="image/png" sizes="32x32" href="/assets/icons/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="96x96" href="/assets/icons/favicon-96x96.png">
        <link rel="icon" type="image/png" sizes="16x16" href="/assets/icons/favicon-16x16.png">
        <link rel="manifest" href="/assets/manifest.json">
        <meta name="msapplication-TileColor" content="#ffffff">
        <meta name="msapplication-TileImage" content="/assets/icons/ms-icon-144x144.png">
        <meta name="theme-color" content="#ffffff">
    </head>
    <body>
        <h1>GuyStation</h1>
        <div id="time"></div>
        <input tabindex="-1" type="search" id="search" placeholder="Search"/>
        <div id="systems"></div>
        <div id="ip"></div>
        <div id="functions">
            <div id="game-functions">
                <div class="function-title">Game</div>
                <div class="function-row">
                    <button id="launch-game"><i class="fas fa-rocket"></i></button>
                    <button id="quit-game"><i class="fas fa-stop"></i></button>
                    <button id="go-home"><i class="fas fa-home"></i></button>
                </div>
                <div class="function-row">
                    <button id="add-game"><i class="fas fa-plus"></i></button>
                    <button id="update-game"><i class="fas fa-sync"></i></button>
                    <button id="delete-game"><i class="fas fa-trash"></i></button>
                </div>
            </div>
            <div id="save-functions">
                <div class="function-title">Save</div>
                <div class="function-row">
                    <button id="add-save"><i class="fas fa-plus"></i></button>
                    <button id="update-save"><i class="fas fa-sync"></i></button>
                </div>
                <div class="function-row">
                    <button id="change-save"><i class="fas fa-exchange-alt"></i></button>
                    <button id="delete-save"><i class="fas fa-trash"></i></button>
                </div>
            </div>
            <div id="more-functions">
                <div class="function-title">More</div>
                <div class="function-row">
                    <button id="joypad-config"><i class="fas fa-gamepad"></i></button>
                    <button id="browser-controls"><i class="fas fa-globe"></i></button>
                    <button id="messaging"><i class="fas fa-envelope"></i></button>
                </div>
                <div class="function-row">
                    <button id="remote-media"><i class="fas fa-compact-disc"></i></button>
                    <button id="screencast"><i class="fas fa-desktop"></i></button>
                    <button id="power-options"><i class="fas fa-power-off"></i></button> 
                </div>
            </div>
        </div>
    </body>
</html>
