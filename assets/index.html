<html>
    <head>
        <title>GuyStation</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
        <script src="/assets/socket.io.js"></script>
        <script src="/assets/index.js"></script>
        <script src="/assets/dog.js"></script>
        <link rel="stylesheet" type="text/css" href="/assets/index.css">
        <link rel="stylesheet" type="text/css" href="/assets/dog.css">
    </head>
    <body>
        <h1>GuyStation</h1>
        <div id="time"></div>
        <input tabindex="-1" type="search" id="search" placeholder="Search"/>
        <div id="systems"></div>
        <div id="ip"></div>
        <div id="functions">
            <div id="game-functions">
                <div class="function-title">Game</div>
                <div class="function-row">
                    <button id="launch-game"><i class="fas fa-rocket"></i></button>
                    <button id="quit-game"><i class="fas fa-stop"></i></button>
                </div>
                <div class="function-row">
                    <button id="add-game"><i class="fas fa-plus"></i></button>
                    <button id="update-game"><i class="fas fa-sync"></i></button>
                    <button id="delete-game"><i class="fas fa-trash"></i></button>
                </div>
            </div>
            <div id="save-functions">
                <div class="function-title">Save</div>
                <button id="add-save"><i class="fas fa-plus"></i></button>
                <button id="update-save"><i class="fas fa-sync"></i></button>
                <button id="delete-save"><i class="fas fa-trash"></i></button>
            </div>
            <div id="more-functions">
                <div class="function-title">More</div>
                <button id="joypad-config"><i class="fas fa-gamepad"></i></button>
                <button id="browser-controls"><i class="fas fa-globe"></i></button>
                <button id="remote-media"><i class="fas fa-compact-disc"></i></button>
            </div>
        </div>
    </body>
</html>
